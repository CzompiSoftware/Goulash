site_name: Goulash
site_description: A lightweight NuGet and symbol server
site_author: Czompi Software
site_url: https://docs.czsoft.hu/project/goulash/

repo_name: czompisoftware/goulash
repo_url: https://github.com/czompisoftware/Goulash

copyright: 'Copyright &copy; 2024 Czompi Software'

theme:
  name: material
  language: en
  palette:
    primary: yellow
    accent: yellow
  font:
    text: Comfortaa
    code: Cascadia Code

extra:
  social:
    - type: github-alt
      link: https://github.com/czompisoftware

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: true

pages:
  - Overview: index.md
  - Installation:
    - On your computer: installation/local.md
    - Docker: installation/docker.md
    - Azure: installation/azure.md
    - AWS: installation/aws.md
    - Google cloud: installation/gcp.md
    - Alibaba cloud: installation/aliyun.md
    - Windows IIS proxy: installation/iis-proxy.md
  - Configuration: configuration.md
  - Import:
    - Local feeds: import/local-feeds.md
    - NuGet.Server: import/nugetserver.md
    - NuGet.org: import/nugetorg.md
  - Advanced:
    - Debugging: advanced/debugging.md
    - Goulash SDK: advanced/sdk.md
  - Goulash vs. other:
    - nuget.org: vs/nugetorg.md
    - NuGet.Server: vs/nugetserver.md
    - Local feeds: vs/local-feeds.md
    - Azure Artifacts: vs/azure-artifacts.md
    - MyGet: vs/myget.md
    - LiGet: vs/liget.md
    - Artifactory: vs/artifactory.md
    - Nexus: vs/nexus.md
    - TeamCity: vs/teamcity.md
